<link rel='import' href='/bower_components/paper-card/paper-card.html'>

<!-- todo: there's going to be so many knobs on this. consider making multiple
           photo implemenations. this one would be zzz-instant-photo -->
<dom-module id='zzz-photo'>
  <!-- size metrics from http://blog.chipotoole.com/2008/06/polaroid-dimensions.html -->
  <style>
    paper-card {
      width: 8.89cm;
      height: 10.795cm;
      background: #eeeef0;
      border-radius: 4px 5px / 3px 1px;
    }

    iron-image {
      width: 7.62cm;
      height: 7.9375cm;
      margin: 0.635cm 0.635cm 2.2225cm 0.635cm;
      background: #e2e2de;
      filter: contrast(1.1) saturate(1.1);
      opacity: .9;
    }

    .edge {
      box-shadow: inset 0 0 4px #eee, inset 0 0 4px #f2f2f2, inset 0 0 4px #f0f0f0;
      border-radius: 4px 5px / 3px 1px;
      /* this background is just from patternify.com:
        xoooo
        ooooo
        ooxoo
        ooooo
        ooooo
      */
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAIElEQVQIW2N8/fr1f1FRUUYGJIDCgYnDBZF14FeJbCYAa8IIBnLdwmQAAAAASUVORK5CYII=) repeat;
    }
  </style>

  <template>
    <paper-card elevation='2'>
      <div class='edge'>
        <iron-image sizing='cover' src='[[src]]' alt='[[alt]]' />
        <!--<span class='caption'>[[caption-front]]</span>-->
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'zzz-photo'
    });
  </script>
</dom-module>
