<link rel='import' href='/bower_components/iron-image/iron-image.html'>
<link rel='import' href='/bower_components/paper-card/paper-card.html'>

<dom-module id='zzz-photo'>
  <!-- metrics from http://blog.chipotoole.com/2008/06/polaroid-dimensions.html -->
  <style>
    paper-card {
      width: 8.89cm;
      height: 10.795cm;
      background: #eee;
    }
    iron-image {
      width: 7.62cm;
      height: 7.9375cm;
      margin: 0.635cm 0.635cm 2.2225cm 0.635cm;
    }
  </style>

  <template>
    <paper-card>
      <iron-image sizing='contain' src='[[src]]' alt='[[alt]]' />
      <!--<span class='caption'>[[caption-front]]</span>-->
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'zzz-photo'
    });
  </script>
</dom-module>
